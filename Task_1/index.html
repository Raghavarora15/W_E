<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Onsite Survey</title>
  </head>
  <body>
    <div id="page1" class="survey-page">
      <img src="/Task_1/pic.png" alt="pic" width="500px" />
      <img src="/Task_1/we.png" alt="we" width="300px" />
     <h1>Get a FREE</h1>
      <p><strong>consultation with an expert</strong></p>
      <form id="surveyForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="countryCode">Country Code:</label>
        <select id="countryCode" name="countryCode" required>
          <option value="+1">+1</option>
          <option value="+91">+91</option>
          <option value="+44">+44</option>
          <option value="+61">+61</option>
        </select>

        <label for="mobile">Mobile Number:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          pattern="[0-9]{10}"
          required
        />
        <button type="button" id="talkToUs">TALK TO US</button>
      </form>
    </div>
  </body>
</html>
